<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Uygulaması</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-film"></i>
                MovieApp
            </h1>
            
            <!-- Search Box -->
    <div class="search-container">
    <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Film ara..." class="search-input" >
        <button class="search-btn" id="searchBtn">
            <i class="fas fa-search"></i>
        </button>
        <button class="search-clear" id="searchClear">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Filters Section -->
            <section class="filters-section">
                <h2 class="section-title">Filtreler</h2>
                <div class="filters-container">
                    <!-- Sort Options -->
                    <div class="filter-group">
                        <label for="sortSelect" class="filter-label">
                            <i class="fas fa-sort"></i>
                            Sıralama:
                        </label>
                        <select id="sortSelect" class="filter-select">
                            <option value="popularity.desc">Popülerlik (Yüksek)</option>
                            <option value="vote_average.desc">Puan (Yüksek)</option>
                            <option value="vote_average.asc">Puan (Düşük)</option>
                            <option value="release_date.desc">Tarih (Yeni)</option>
                            <option value="release_date.asc">Tarih (Eski)</option>
                        </select>
                    </div>

                    <!-- Language Options -->
                    <div class="filter-group">
                        <label for="languageSelect" class="filter-label">
                            <i class="fas fa-language"></i>
                            Dil:
                        </label>
                        <select id="languageSelect" class="filter-select">
                            <option value="en-US">İngilizce</option>
                            <option value="tr-TR">Türkçe</option>
                            <option value="es-ES">İspanyolca</option>
                            <option value="fr-FR">Fransızca</option>
                        </select>
                    </div>

                    <!-- Adult Filter -->
                    <div class="filter-group">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="adultFilter" chechked>
                            <span class="checkmark"></span>
                            18+ Filmler
                        </label>
                    </div>

                    <!-- Reset Filters -->
                    <button class="reset-filters" id="resetFilters">
                        <i class="fas fa-undo"></i>
                        Filtreleri Sıfırla
                    </button>
                </div>
            </section>

            <!-- Movies Section -->
            <section class="movies-section">
                <h2 class="section-title" id="moviesTitle">Popüler Filmler</h2>
                
                <!-- Loading Spinner -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Filmler yükleniyor...</p>
                </div>
                
                <div class="movies-grid" id="moviesGrid">
                    
                </div>

                <!-- Load More Button -->
                <div class="load-more-container">
                    <button class="load-more-btn" id="loadMoreBtn">
                        <i class="fas fa-plus"></i>
                        Daha Fazla Yükle
                    </button>
                </div>

                <!-- No Results -->
                <div class="no-results" id="noResults">
                    <i class="fas fa-search"></i>
                    <h3>Sonuç Bulunamadı</h3>
                    <p>Arama kriterlerinize uygun film bulunamadı.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-content">
                <div class="modal-poster">
                    <img id="modalPoster" src="" alt="">
                </div>
                
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    
                    <div class="modal-meta">
                        <span class="modal-rating">
                            <i class="fas fa-star"></i>
                            <span id="modalRating"></span>
                        </span>
                        <span class="modal-year" id="modalYear"></span>
                        <span class="modal-language" id="modalLanguage"></span>
                    </div>
                    
                    <div class="modal-genres" id="modalGenres">
                        <!-- Genres will be added dynamically -->
                    </div>
                    
                    <div class="modal-overview">
                        <h3>Özet</h3>
                        <p id="modalOverview"></p>
                    </div>
                    
                    <div class="modal-details">
                        <div class="detail-item">
                            <strong>Çıkış Tarihi:</strong>
                            <span id="modalReleaseDate"></span>
                        </div>
                        <div class="detail-item">
                            <strong>Orijinal Dil:</strong>
                            <span id="modalOriginalLanguage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MovieApp. TMDB API kullanılarak geliştirilmiştir.</p>
        </div>
    </footer>

    <script  type="module" src="../js/main.js"></script>
</body>
</html>
</html>
